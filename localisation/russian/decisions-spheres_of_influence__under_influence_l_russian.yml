resist_outside_influence_desc:0 "Страны должны знать что мы независимая страна и мы будет защищать её независимость.\n Требуется §WЛюбая страна оказывает Влияние§!."
go_with_delta:0 "Пойти с [From.GetName]"
go_with_delta_desc:0 "[From.GetNameDefCap] оказали на нас сильное влияние, теперь, либо они покончат с нашей независимостью, либо мы придёт к соглашению с ними."
