l_russian:
spheres_of_influence__influence_campaign:0 "Сферы Влияния - Кампания Влияния"
spheres_of_influence__influence_campaign_desc:0 "Чтобы установить влияние над страной, их мнение о нас должно быть не менее 85. Ежедневный прирост очков Влияния зависит от ежедневного прироста полит. власти разделённое на 2. Некоторые решения доступны только с определённом уровнем влияния над страной.\n §GЗелёные§! значения показывают ваше плияние над страной.\n §RКрасные§! значения показывают влияние над вами.\n §gСерые§! значения означают модификатор мнения. Влияет на количество влияния добавляя модификатор после совершённого действия.\nЧтобы начать влиять на страну, она не должна быть: §YКрупной§!, §YВо Фракции§! или §YМарионеткой§!. \n\n Очки Влияния: [?ROOT.influence_power|G]\n Ежедневный прирост очков Влияния: [?ROOT.influence_power_daily_gain|Y]"

start_influence_campaign_in_delta:0 "Начать кампанию Влияния в [From.GetName]"
start_influence_campaign_in_delta_desc:0 "Мы должны начать кампанию Влияния в [From.GetName] если мы желаем получить контроль над страной как можно скорее улучшая мнение о нас."
send_factories_to_delta:0 "Отправить фабрики в [From.GetName]"
send_factories_to_delta_desc:0 "Можем попробовать улучшить отношения с [From.GetName] временно предоставив им наши фабрики.\n Требует: §Y30.00 очков Влияния§!."
send_advisors_to_delta:0 "Отправить советников в [From.GetName]"
send_advisors_to_delta_desc:0 "Нам нужно отправить [From.GetName] наших советников дабы они предпочли быть с нами.\n Требует: §Y15.00 очков Влияния§!."
send_investment_expedition_in_delta:0 "Отправить инвестиционную экспедицию в [From.GetName]"
send_investment_expedition_in_delta_desc:0 "Отправляя инвестиционную экспедицию в [From.GetName] мы достигнем лучшего отношения и общее влияния над ними.\n Требует: §Y60.00 очков Влияния§!."
#start_influence_campaign_through_delta:0 "Start influence campaign in [From.GetName] through [DELTA]"
integrate_delta_in_our_country:0 "Интегрировать [From.GetNameDefCap] в нашу страну"
integrate_delta_in_our_country_desc:0 "Спустя достаточно долгого времени, мы можем интегрировать [From.GetNameDefCap] в нашу страну.\n Требует: §Y15.00 уровня Влияния§!."

