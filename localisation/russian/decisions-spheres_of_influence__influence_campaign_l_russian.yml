enact_friendly_agreement_with_delta_desc:0 "Требует: §Y5.00 уровня Влияния§!."
take_over_delta:0 "Взять вверх над [From.GetName]"
take_over_delta_desc:0 "У нас достаточно влияния над [From.GetNameDefCap], теперь мы можем взять вверх над их страной и установить марионеточное правительство.\n Требует: §Y10.00 уровня Влияния§!."

