 ss_coup_event.1.t:0 "[GER.GetLeader]に対する暗殺未遂"
 ss_coup_event.1.d:0 "総統本部から報告があり、[GER.GetLeader]とハインリヒ・ヒムラーとの非公式会合で何らかのトラブルが発生したとのこと。詳細は不明なるも、軍情報部であるアプヴェーアによれば、通信施設と重要施設を奪取する「黒作戦」と呼ばれる軍事クーデターを準備するためにSS部隊がドイツ中を駆け巡り、密書を運んでいることを傍受した。"
 ss_coup_event.1.a:0 "ドイツの運命は変わってしまった"
 ss_coup_event.2.t:0 "ヒムラーの反乱"
 ss_coup_event.2.d:0 "総統大本営の煙が晴れると、混沌とした銃撃戦の中から唯一の生存者ハインリヒ・ヒムラーが姿を現した。彼の証言によると、見るからに狂気に憑りつかれた総統は、ヒムラーを人としても兵士としても失敗した者、反逆者、スパイとして、夜明けに射殺すると宣言したという。個人的名誉と国家のどちらを選ばなければならないと考えたヒムラーはすぐに覚悟を決めて総統を撃った。その直後、総統の護衛が暗殺者としてヒムラーを殺そうとしたが、ヒムラーのボディーガードの到着が間に合い、親衛隊長官は助かった。\n\nしかし、国防軍はこの危険な時期に、国の将来と内戦を阻止するためにヒムラーを支持するという意外な決断を下した。今、ヒトラーの威光はヒムラーのものである。"
 ss_coup_event.2.a:0 "ハイル・ヒムラー！"
 wehrmacht_coup_event.1.t:0 "[GER.GetLeader]に対する暗殺未遂"
 wehrmacht_coup_event.1.d:0 "総統親衛隊司令部からの未確認の報告によると、何者かが[GER.GetLeader]が出席した会議中に爆弾を爆発させたとのことだ。情報はまだ途切れ途切れでしか入ってきていないが、国防軍と親衛隊はいずれもかなりの混乱状況にあり、両者が互いをクーデターの実行者であると非難している。\n\nヒトラーの死後、後継者として指名されたヘルマン・ゲーリングは、ライヒの指導者になることを決意した。"
 wehrmacht_coup_event.1.a:0 "我々の唯一の希望だ。"
 wehrmacht_coup_event.2.t:0 "ヴァルキューレ作戦"
 wehrmacht_coup_event.2.d:0 "国防軍司令部は、ドイツ国民の間に高まっている不満に対処するための緊急計画であるヴァルキューレ作戦を実施した。陸軍部隊は各大臣を包囲しており、党の高官を逮捕しようとしている。総統親衛隊と陸軍の小規模部隊同士による小規模な戦闘と銃撃は、ベルリン全域で報告されている。国防軍はすべての親衛隊部隊に対し活動を停止し、武器を引き渡すよう要求しているもようであるが、親衛隊指導部は完全に拒否している。\n\n現在のところ、国防軍、親衛隊のどちらもベルリンの全域掌握は難航している。国防軍の一部は[GER.GetLeader]への忠誠を宣言し、反乱軍に対して銃口を向けた。\n\nこの戦争の大火は広がる一方である。"
 wehrmacht_coup_event.2.a:0 "裏切者め！できそこないが！"
