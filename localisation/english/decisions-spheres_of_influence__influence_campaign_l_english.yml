l_english:
spheres_of_influence__influence_campaign:0 "Spheres of Influence - Influence Campaign"
spheres_of_influence__influence_campaign_desc:0 "To setup influence over a country their opinion of you shall be 85 or bigger. Influence power daily gain is dependable on you political power daily gain divided by 2. Some decision are available only at specific amount or bigger of influence level over a country.\n §GGreen§! values mean your influence over a country.\n §RRed§! values mean influence over you.\n §gGray§! values mean opinion modifier. Affect influence amount by adding a modifier after you did an action.\nTo start influencing a country it shall not be: §YMajor§!, §YIn Faction§! or §YPuppet§!. \n\n Influence Power: [?ROOT.influence_power|G]\n Influence Power Daily Gain: [?ROOT.influence_power_daily_gain|Y]"

start_influence_campaign_in_delta:0 "Start influence campaign in [From.GetName]"
start_influence_campaign_in_delta_desc:0 "We shall start influence campaign in [From.GetName] if we want to have control over the country as soon as possible by improving overall opinion of us."
send_factories_to_delta:0 "Send factories to [From.GetName]"
send_factories_to_delta_desc:0 "We might try to improve relations with [From.GetName] by temporarily giving them our factories.\n Require: §Y30.00 Influence Power§!."
send_advisors_to_delta:0 "Send advisors to [From.GetName]"
send_advisors_to_delta_desc:0 "We need to send in [From.GetName] our advisors so they prefer to be with us.\n Require: §Y15.00 Influence Power§!."
send_investment_expedition_in_delta:0 "Send investment expedition in [From.GetName]"
send_investment_expedition_in_delta_desc:0 "By sending investment expedition in [From.GetName] we will setup better relations and overall influence over them.\n Require: §Y60.00 Influence Power§!."
#start_influence_campaign_through_delta:0 "Start influence campaign in [From.GetName] through [DELTA]"
integrate_delta_in_our_country:0 "Integrate [From.GetNameDefCap] in our country"
integrate_delta_in_our_country_desc:0 "After quite long time, we may now intergrate [From.GetNameDefCap] into our country.\n Require: §Y15.00 Influence level§!."

sent_factories:0 "Sent Factories"
sent_advisors:0 "Sent Advisors"
sent_investment_expedition:0 "Sent Investment Expedition"

enact_friendly_agreement_with_delta:0 "Enact 'Friendly Agreement' with [From.GetName]"
enact_friendly_agreement_with_delta_desc:0 "Require: §Y5.00 influence points§!."
take_over_delta:0 "Take over [From.GetName]"
take_over_delta_desc:0 "We have enough influenced [From.GetNameDefCap], now we can take over their country and setup puppet regime.\n Require: §Y10.00 influence points§!."

