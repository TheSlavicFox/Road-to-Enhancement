l_french:
spheres_of_influence__influence_campaign:0 "Sphères d'Influence - Campagne d'influence"
spheres_of_influence__influence_campaign_desc:0 "Pour exercer une influence sur un pays, leur opinion sur vous doit être de 85 ou plus. Le gain quotidien de pouvoir d'influence dépend de votre gain quotidien de pouvoir politique divisé par 2. Certaines décisions ne sont disponibles qu'à un niveau d'influence spécifique ou plus important sur un pays.\n §GVert§! valeurs signifient votre influence sur un pays.\n §RRouge§! valeurs signifient l'influence sur vous.\n §gGris§! valeurs signifient modificateur d'opinion. Affecte le montant de l'influence en ajoutant un modificateur après avoir effectué une action.\nPour commencer à influencer un pays, il ne doit pas être: §YMajor§!, §YEn Faction§! ou §une Marionnette§!. \n\n Influence power: [?ROOT.influence_power|G]\n Influence Power Gain Quotidien: [?ROOT.influence_power_daily_gain|Y]"

start_influence_campaign_in_delta:0 "Lancer une campagne d'influence en [From.GetName]"
start_influence_campaign_in_delta_desc:0 "Nous allons lancer une campagne d'influence en [From.GetName] si nous voulons avoir le contrôle du pays le plus tôt possible en améliorant l'opinion générale de nous."
send_factories_to_delta:0 "Envoyer des usines à [From.GetName]"
send_factories_to_delta_desc:0 "Nous pourrions essayer d'améliorer les relations avec [From.GetName] en leur donnant temporairement nos usines.\n Exiger: §Y30.00 Influence Power§!."
send_advisors_to_delta:0 "Envoyer des conseillers à [From.GetName]"
send_advisors_to_delta_desc:0 "Nous devons envoyer en [From.GetName] nos conseillers préfèrent donc être avec nous.\n Exiger: §Y15.00 Influence Power§!."
send_investment_expedition_in_delta:0 "Envoyer une expédition d'investissement en [From.GetName]"
send_investment_expedition_in_delta_desc:0 "En envoyant une expédition d'investissement dans [From.GetName] nous établirons de meilleures relations et une influence globale sur eux.\n Exiger: §Y60.00 Influence Power§!."
#start_influence_campaign_through_delta:0 "Start influence campaign in [From.GetName] through [DELTA]"
integrate_delta_in_our_country:0 "Intégrer [From.GetNameDefCap] dans notre pays"
integrate_delta_in_our_country_desc:0 "Après un temps assez long, nous pouvons maintenant intégrer [From.GetNameDefCap] dans notre pays.\n Exiger: §Y15.00 Influence level§!."

sent_factories:0 "Usines Envoyées"
sent_advisors:0 "Conseillers Envoyés"
sent_investment_expedition:0 "Expédition d'Investissement Envoyée"

enact_friendly_agreement_with_delta:0 "Conclure un 'Accord amiable' avec [From.GetName]"
enact_friendly_agreement_with_delta_desc:0 "Exiger: §Y5.00 influence points§!."
take_over_delta:0 "Prendre le relais [From.GetName]"
take_over_delta_desc:0 "Nous avons assez d'influence [From.GetNameDefCap], maintenant nous pouvons prendre le contrôle de leur pays et mettre en place un régime fantoche.\n Exiger: §Y10.00 influence points§!."

decision_state_delta:0 "Prendre [From.GetName] de [From.owner.GetName]"
