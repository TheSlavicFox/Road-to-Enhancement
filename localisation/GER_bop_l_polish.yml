 ss_coup_event.1.t:0 "Próba zabójstwa [GER.GetLeader]"
 ss_coup_event.1.d:0 "Nadeszły raporty z Kwatery Głównej Führera, mówiące, że podczas prywatnego spotkania [GER.GetLeader] z Heinrichem Himmlerem wybuchło jakieś zamieszanie. Szczegóły są skąpe, ale wywiad wojskowy, Abwehra, twierdzi, że przechwycił tajnego kuriera przewożącego rozkazy wielu jednostkom SS w całych Niemczech, aby przygotować coś, co nazywa się „Upadek Schwarz”, rzekomo operację przejęcia kontroli nad kluczową komunikacją i punkty infrastruktury w przypadku próby zamachu wojskowego."
 ss_coup_event.1.a:0 "Los Niemiec został zmieniony."
 
 ss_coup_event.2.t:0 "Pucz Himmlera"
 ss_coup_event.2.d:0 "Kiedy dym w Kwaterze Głównej Führera rozwiał się, Heinrich Himmler wyszedł z chaotycznej wymiany ognia jako jedyny ocalały. Według jego zeznań, Führer, wyraźnie ogarnięty szaleństwem, ogłosił go całkowitą porażką człowieka i żołnierza, zdrajcy i szpiega, który ma zostać zastrzelony o świcie. Zdając sobie sprawę, że musi wybrać między swoim osobistym honorem a przetrwaniem narodu, Himmler postanowił działać natychmiast i go zastrzelił. W następstwie tego członkowie oddziału straży Führera próbowali zabić Himmlera jako zabójcę. Dopiero przybycie na czas własnych ochroniarzy Himmlera uratowało go. Jednakże w niespodziewanej decyzji Wehrmacht zdecydował się wesprzeć Himmlera w tym niebezpiecznym czasie, aby zabezpieczyć przyszłość kraju i zapobiec wybuchowi wojny domowej. Teraz płaszcz Hitlera należy do Himmlera."
 ss_coup_event.2.a:0 "Heil Himmler!"
 
 wehrmacht_coup_event.1.t:0 "Próba zabójstwa [GER.GetLeader]"
 wehrmacht_coup_event.1.d:0 "Unconfirmed reports from Führer Headquarters indicate that someone set off an explosive device during a situation meeting that [GER.GetLeader] attended. Information is still sparse, and there is considerable confusion in both the Wehrmacht and the SS, with officers on both sides accusing the other of attempting to execute a coup.\n\nHermann Göring having been assigned as the successor of Hitler in the event of his death decided to assume leadership of the Reich."
 wehrmacht_coup_event.1.a:0 "Możemy mieć tylko nadzieję."
 
 wehrmacht_coup_event.2.t:0 "Unternehmen Walküre"
 wehrmacht_coup_event.2.d:0 "Elementy Wehrmachtu wykonały operację Valkyrie, plan awaryjny na wypadek poważnych niepokojów społecznych w Niemczech. Jednostki wojskowe otoczyły szereg ministrów rządu i próbowały aresztować wysokich rangą funkcjonariuszy partii. W całym Berlinie donoszono o potyczkach i strzelaninach na małą skalę między oddziałami straży SS i oddziałami armii. Wygląda na to, że Wehrmacht zażądał, aby wszystkie jednostki SS natychmiast ustąpiły i przekazały broń, czego kierownictwo SS kategorycznie odmówiło. Obie frakcje walczą obecnie o kontrolę nad Berlinem. Część Wehrmachtu zadeklarowała swoją lojalność wobec [GER.GetLeader] i chwyciła za broń przeciwko rebeliantom."
 wehrmacht_coup_event.2.a:0 "Verräter! Versager!"
 
