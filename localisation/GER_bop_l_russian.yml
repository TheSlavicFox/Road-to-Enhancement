 ss_coup_event.1.t:0 "Покушение на [GER.GetLeader]"
 ss_coup_event.1.d:0 "Из штаб-квартиры фюрера поступили сообщения о том, что во время встречи между [GER.GetLeader] и Генрихом Гиммлером. Нам мало известно, но служба военной разведки «Абвер» утверждает, что перехватила секретного курьера, доставившего приказы ряду подразделений «СС» по всей Германии подготовиться к так называемому «Плану Шварца», предположительно операции по захвату контроля над ключевыми коммуникациями и объектами инфраструктуры на случай попытки военного переворота."
 ss_coup_event.1.a:0 "Судьба Германии теперь в других руках"
 
 ss_coup_event.2.t:0 "Путч Гиммлера"
 ss_coup_event.2.d:0 "Когда дым в штаб-квартире фюрера рассеялся, Генрих Гиммлер вышел из хаотичной перестрелки единственным выжившим. По его показаниям, фюрер, явно охваченный безумием, объявил его полным неудачником человека и солдата, предателем и шпионом, подлежащим расстрелу на рассвете. Понимая, что он должен выбирать между своей личной честью и выживанием нации, Гиммлер решил действовать немедленно и застрелил его. После этого члены охраны фюрера попытались убить Гиммлера как убийцу. Только своевременное прибытие собственных телохранителей Гиммлера спасло рейхсфюрера СС. \n\nОднако вермахт неожиданно решил поддержать Гиммлера в это опасное время, чтобы обеспечить будущее страны и предотвратить гражданскую войну. Теперь титул Гитлера принадлежит Гиммлеру."
 ss_coup_event.2.a:0 "Хайль Гимлер!"
 
 wehrmacht_coup_event.1.t:0 "Покушение на [GER.GetLeader]"
 wehrmacht_coup_event.1.d:0 "Неподтвержденные сообщения из штаба фюрера указывают на то, что кто-то привел в действие взрывное устройство во время оперативного совещания, на котором присутствовал [GER.GetLeader]. Информация по-прежнему скудна, и как в вермахте, так и в СС существует значительная неразбериха, причем офицеры с обеих сторон обвиняют друг друга в попытке совершить переворот.\n\nГерман Геринг, назначенный преемником Гитлера в случае его смерти, решил взять на себя руководство Рейхом."
 wehrmacht_coup_event.1.a:0 "Нам остаётся только верить"
 
 wehrmacht_coup_event.2.t:0 "Операция «Валькирия»"
 wehrmacht_coup_event.2.d:0 "Элементы Вермахта выполнили операцию «Валькирия» — план действий на случай крупных гражданских беспорядков в Германии. Армейские части окружили ряд правительственных министерств и попытались арестовать высокопоставленных партийных деятелей. Сообщалось о мелких стычках и перестрелках между подразделениями охраны СС и армейскими подразделениями по всему Берлину. Похоже, Вермахт потребовал, чтобы все подразделения СС немедленно отступили и передали оружие, от чего руководство СС категорически отказалось.\n\nОбе фракции в настоящее время борются за контроль над Берлином. Части вермахта заявили о своей верности [GER.GetLeader] и ополчились против повстанцев. \n\nПожар этой войны только обрел очаг."
 wehrmacht_coup_event.2.a:0 "Verräter! Versager!"
 
