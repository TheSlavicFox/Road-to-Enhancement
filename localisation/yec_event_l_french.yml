 YEC_RULE_OPTION_OFF:0 "Désactivé"
 YEC_RULE_MUSIC_ENABLED_OFF_DESC:0 "Désactive complètement la musique des événements.\n\n§GRecommandé pour les vidéos sur YouTube / Twitch.§!"
 YEC_RULE_CHRISTMAS_HITLER:0 "Afficher Noël Hitler"
 YEC_RULE_CHRISTMAS_HITLER_NO_DESC:0 "Conserve l'image de l'événement de §Y1939§! comme prévu à §Yl'origine§!. Ne contient pas de croix gammée.\n\n§GRecommandé pour les vidéos sur YouTube / Twitch.§!"
 YEC_RULE_CHRISTMAS_HITLER_YES_DESC:0 "Remplace la photo de l'événement de §Y1939§! par une photo §Yd'Hilter§! pendant §YNoël§!. Contient une croix gammée.\n\n§RNon recommandé pour les vidéos sur YouTube / Twitch.§!"

