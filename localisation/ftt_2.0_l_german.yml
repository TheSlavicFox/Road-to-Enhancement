 FTT_2.0_SETTINGS_BUTTON_TOOLTIP:0 "Klicke um zwischen Tagen und Jahren umzuschalten"
 FTT_2.0_OPEN_TRADE_LIST_TOOLTIP:0 "Klicke um die Aktiven Handelsvorgänge anzuzeigen"
 FTT_2.0_SEND_BUTTON_TOOLTIP:0 "Klicke um die Fabriken an das ausgewählte Land zu senden."
 FTT_2.0_SEND_BUTTON_TOOLTIP_DELAYED:0 "Klicke um die Fabriken an das ausgewählte Land zu senden. Du kannst das Land, welches die Fabriken erhalten soll, in der Flagge oben sehen. Die Fabriken werden nach Ablauf des Handels automatisch zurückgegeben. Du kannst deine aktiven Handelsvorgänge in der Liste der aktiven Handelsvorgänge sehen."
 FTT_2.0_NAVAL_FACTORY_BUTTON_TOOLTIP:0 "Wähle §CDockyards§! als zu handelnde Fabriken aus"
 FTT_2.0_MILITARY_FACTORY_BUTTON_TOOLTIP:0 "Wähle §GMilitary Factories§! als zu handelnde Fabriken aus"
 FTT_2.0_CIVILIAN_FACTORY_BUTTON_TOOLTIP:0 "Wähle §OCivilian Factories§! als zu handelnde Fabriken aus"
 FTT_2.0_RECEIVING_COUNTRY_FLAG_TOOLTIP:0 "Das ist die Flagge von §G[THIS.GetNameDef]§!. Die Fabriken werden zu disem Land gesendet."
 FTT_2.0_CURRENT_TRADES_PORT_TYPE_TOOLTIP:0 "Der Pfeil zeigt an, ob du Fabriken exportierst oder importierst. Der Pfeil nach rechts steht für §GExport§! und der Pfeil nach links für §GImport§!."

 FTT_2.0_MAIN_FACTORY_AMOUNT_UP_BUTTON_TOOLTIP:0 "§GKlick§! um §Y1§!, \n§GSTRG + Klick§! um §Y5§! oder \n§GShift + Klick§! um §Y10§! Fabriken hinzuzufügen \nzu der Anzahl der zu handelnden Fabriken"
 FTT_2.0_MAIN_FACTORY_AMOUNT_DOWN_BUTTON_TOOLTIP:0 "§GKlick§! um §Y1§!, \n§GSTRG + Klick§! um §Y5§! oder \n§GShift + Klick§! um §Y10§! Fabriken abzuziehen \nvon der Anzahl der zu handelnden Fabriken"
 FTT_2.0_MAIN_TRADE_DURATION_UP_BUTTON_TOOLTIP:0 "§GKlick§! um §Y1§! Jahre \n§GSTRG + Klick§! um §Y0.5§! Jahre \n§GShift + Klick§! um §Y0.1§! Jahre \n§GALT + Klick§! um §Y0.01§! Jahre \nzu der Dauer des Handels hinzuzufügen"
 FTT_2.0_MAIN_TRADE_DURATION_DOWN_BUTTON_TOOLTIP:0 "§GKlick§! um §Y1§! Jahre \n§GSTRG + Klick§! um §Y0.5§! Jahre \n§GShift + Klick§! um §Y0.1§! Jahre \n§GALT + Klick§! um §Y0.01§! Jahre \nvon der Dauer des Handels abzuziehen"
 FTT_2.0_MAIN_TRADE_DURATION_BG_TOOLTIP:0 "Die Handelsdauer ist die Zeit, die der Handel dauert. Nach Ablauf der Handelsdauer werden die Fabriken entweder an dich zurückgegeben oder an das Land, welches die Fabriken an dich gesendet hat."
 FTT_2.0_MAIN_FACTORY_AMOUNT_BG_TOOLTIP:0 "Die Anzahl an Fabriken, des ausgewählten Typs, die du handeln möchtest."

 FTT_2.0_COUNTRY_NAME_TOOLTIP:0 "The name and flag of the country you are trading with"
 FTT_2.0_EXPIRE_DATE_TOOLTIP:0 "The date the trade will expire and the factories will be given back either to you or to the country which send the factories to you"
 FTT_2.0_FACTORY_AMOUNT_TOOLTIP:0 "Die Anzahl an Fabriken und der Fabrikentyp die du handeln möchtest."

