 FTT_2.0_HELP_FTT:0 "Das Factory Trade Tool (FTT) ermöglicht es dir Fabriken für einen bestimmten Zeitraum anderen Ländern zu schicken. Um dies zu tun musst du ein Land auswählen, welches die Fabriken erhalten soll, indem du eine belibige Proviz des Landes anklickst, einen Fabrikentyp auswählen, die Anzahl an zu schickenden Fabriken festlegen und die Dauer des Handels bestimmen. Nun wird der "Senden"-Knopf grün und der Händel kann abgeschlossen werden. Nachdem du auf den Knopf geklickt hast, wird der Handel abgeschlossen und in die Liste der activen Handelsvorgänge aufgenommen, die du über das Handels-Symbol auf der linken Seite öffnen kannst."
 FTT_2.0_HELP_FACTORY_TYPE:0 "Auf der Linke Seite kannst du auswählen, welcher Fabrikentyp gesendet werden soll. Oben kannst du sehen, welcher Fabrikentyp aktuell ausgewählt ist."
 FTT_2.0_HELP_AMOUNT:0 "Hier kanst du die Anzahl an Fabriken wählen, die gesendet werden sollen. Du kannst nicht mehr Fabriken senden als du besitzt."
 FTT_2.0_HELP_DURATION:0 "Hier kannst du die Dauer des Handels festlegen. Nachdem die Zeit verstrichen ist, werden die Fabriken automatisch zurückgegeben. Ein Handel kann praktisch unendlich lang dauern."
 FTT_2.0_HELP_CONFIRM_TRADE:0 "Die Flagge auf der rechten Seite zeigt das Land an, welches die Fabriken erhalten soll. Der Knopf unten rechts bestätigt den Handel und sendet die Fabriken an das ausgewählte Land. Nachdem du auf den Knopf geklickt hast, kannst du den Handel nicht mehr rückgängig machen."
 FTT_2.0_HELP_GEAR:0 "Das Zahnrad in der unteren rechten Ecke wechselt die Anzeige der Handelsdauer zwischen Tagen und Jahren. Wenn die Dauer auf 0 gesetzt ist, ist der Effekt nicht erkenntlich."

 FTT_2.0_HELP_ACTIVE_TRADES:0 "In diesem Fenster kannst du alle activen Handelsvorgänge sehen. Wenn du keine Handelsvorgänge siehst, sind aktuell keine aktiv."
 FTT_2.0_HELP_ACTIVE_TRADES_RECIVING_COUNTRIES:0 "Auf der linken Seite unter dem Titel "Handelspartner" ist die Flagge und der Name des Landes mit welchem gehandelt wird."
 FTT_2.0_HELP_ACTIVE_TRADES_EXPIRY_DATE:0 "In der Mitte kannst du sehen, wann der Handel abläuft und wann die Fabriken zurückgegeben werden."
 FTT_2.0_HELP_ACTIVE_TRADES_AMOUNT:0 "Auf der rechten Seite kannst du die Anzahl an gehandelten Fabriken sehen. Der Pfeil nach links steht für Import und der Pfeil nach rechts für Export."
 
