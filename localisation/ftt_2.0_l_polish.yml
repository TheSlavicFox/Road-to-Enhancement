 FTT_2.0_HELP_FTT:0 "Narzędzie ,,Handel Fabrykami" umożliwia wysyłanie fabryk do innych krajów. Po wybraniu typu fabryki i ilości do wysłania oraz czasu trwania transakcji pojawi się przycisk wyślij. Po jego naciśnięciu, transakcja zostanie zawarta i wymieniona na liście aktywnych transakcji, którą możesz otworzyć, naciskając ikonę handlu na górze obok ,,Handel Fabrykami" po lewej stronie"
 FTT_2.0_HELP_FACTORY_TYPE:0 "Po lewej stronie możesz wybrać rodzaj fabryki, którą chcesz wysłać do wybranego kraju. Na górze widać, która fabryka jest aktualnie wybrana"
 FTT_2.0_HELP_AMOUNT:0 "Tutaj możesz wybrać ilość wybranego rodzaju fabryki, którą chcesz handlować. Pamiętaj, że nie możesz handlować większą liczbą fabryk niż masz"
 FTT_2.0_HELP_DURATION:0 "Tutaj możesz wybrać czas trwania transakcji. Po upływie tego czasu fabryki zostaną ci automatycznie zwrócone. Czas trwania musi wynosić co najmniej 4 dni i może w zasadzie sięgać do nieskończoności"
 FTT_2.0_HELP_CONFIRM_TRADE:0 "[FTTGetConfirmTradeText]"
 FTT_2.0_HELP_CONFIRM_TRADE_NO:0 "Flaga po prawej przedstawia flagę wybranego kraju, który otrzyma transakcje. Przycisk ,,wyślij" poniżej finalizuje handel i wysyła fabryki do wybranego kraju. Przycisk wysyłania zmieni kolor na zielony, jeśli wybrałeś kwotę i czas trwania, a wybrany kraj nie należy do frakcji z tobą."
 FTT_2.0_HELP_CONFIRM_TRADE_YES:0 "Flaga po prawej przedstawia flagę wybranego kraju, który otrzyma handel. Przycisk ,,wyślij" poniżej finalizuje handel i wysyła fabryki do wybranego kraju. Przycisk wysyłania ma kolor zielony, jeśli wybrałeś kwotę i czas trwania oraz kraj inny niż twój"

 FTT_2.0_HELP_GEAR:0 "Koło zębate w prawym dolnym rogu będzie przełączać wyświetlanie czasu trwania handlu między dniami a latami. Jeśli czas trwania jest ustawiony na 0, nie zobaczysz żadnego efektu"

 FTT_2.0_HELP_ACTIVE_TRADES:0 "W tym oknie możesz zobaczyć wszystkie przychodzące i wychodzące transakcje. Jeśli nie widzisz transakcji, nie masz obecnie żadnych aktywnych transakcji"
 FTT_2.0_HELP_ACTIVE_TRADES_RECIVING_COUNTRIES:0 "Po lewej stronie pod nagłówkiem „Partner handlowy” znajduje się flaga i nazwa kraju, z którym handlujesz"
 FTT_2.0_HELP_ACTIVE_TRADES_EXPIRY_DATE:0 "W środku możesz zobaczyć, kiedy wygaśnie handel, a fabryki zostaną zwrócone tobie lub krajowi, który wysłał ci fabryki"
 FTT_2.0_HELP_ACTIVE_TRADES_AMOUNT:0 "Po prawej stronie znajduje się liczba i rodzaj fabryk, które otrzymujesz lub wysyłasz, oznaczona strzałką po lewej lub strzałką po prawej"
 
